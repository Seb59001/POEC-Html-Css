<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inscription de l'animal à faire garder</h1>
    <form action="">
        <div>
            <label for="lastname">Nom du propriétaire :</label>
            <input type="text" name="user-lastname" id="lastname">
        </div>
        <div>
            <label for="firstname">Prénom du propriétaire :</label>
            <input type="text" name="user-firstname" id="firstname">
        </div>
        <div>
            <label for="date">Date de naissance du propriétaire</label>
            <input type="text" name="user-date" id="date">
        </div>
        <div>
            <label for="animals">Type d'animal à faire garder</label>
            <select name="animals" id="animals">
                <option value="dog">Chien</option>
                <option value="cat">Chat</option>
                <option value="shark">Requin</option>
                <option value="camel">Dromadaire</option>
                <option value="other">Autre</option>
            </select>
        </div>


        <div>
            <label for="message">>Si vous avez choisi "autre" précédemment, veuillez préciser de quel animal il s'agit
                :</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="mail">Adresse mail du propriétaire :</label>
            <input type="email" name="user-email" id="mail">
        </div>

        <div>
            <label for="phone">Numéro de téléphone du propriétaire :</label>
            <input type="tel" name="user-phone" id="phone">
        </div>

        <div>
            <label for="file">Dernière page de vaccin de l'animal</label>
            <input type="file" id="file" name="file"/>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <script src="https://kit.fontawesome.com/1bc0360062.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="contact-card">
        <h2>Contactez-nous</h2>

        <form>
            <div class="form-group">
                <label for="nom"><i class="fa-solid fa-user"></i> Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom"><i class="fa-regular fa-user" style="color: #ffffff;"></i> Pr√©nom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <h2>Service</h2>
                <label>Achat</label><input type="radio" name="service" value="achat">
                <label>Vente</label><input type="radio" name="service" value="achat">
                <label>SAV</label><input type="radio" name="service" value="achat">
                <label>Livraison</label><input type="radio" name="service" value="achat">
            </div>

            <div class="form-group">
                <button type="submit">Ajouter</button>
            </div>
        </form>
    </div>

</body>

</html>

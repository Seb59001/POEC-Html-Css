<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <script src="https://kit.fontawesome.com/1bc0360062.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <h2>Création d'un nouveau contact</h2>

    <div class="contact-card">

        <form>
            <div class="form-group">
                <label for="nom"><i class="fa-solid fa-user"></i> Nom</label>
                <input type="text" id="nom" name="nom" required placeholder="Ex : Grimerd">
            </div>

            <div class="form-group">
                <label for="prenom"><i class="fa-regular fa-user" style="color: #ffffff;"></i> Prénom</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Ex : Alice">
            </div>

            <div class="form-radio-group">
                <i class="fa-gears fa-solid"></i>
                <h2>Service :</h2> <br>
                <input type="radio" name="service" value="achat">
                <label>Achat</label>
                <input type="radio" name="service" value="achat">
                <label>Vente</label>
                <input type="radio" name="service" value="achat">
                <label>SAV</label>
                <input type="radio" name="service" value="achat">
                <label>Livraison</label>
            </div>

            <div class="form-group">
                <button type="submit">Ajouter</button>
            </div>
        </form>
    </div>

</body>

</html>
